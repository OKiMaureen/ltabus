language: go
go:
  - tip

before_install:
  - travis_retry curl -sf https://up.apex.sh/install | sudo sh
  - sudo up upgrade
  - ./allthebusstops.sh
  - go get

matrix:
  include:
    - if: branch = master
      deploy:
        provider: script
        script: up deploy  # https://bus2.dabase.com
        on:
          branch: master
    - if: tag IS present
      deploy:
        provider: script
        script: up deploy production  # https://bus.dabase.com/
        on:
          tags: true
